<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Koustubh Gaikwad - Platform Engineer specializing in Kubernetes, Go, and GCP. Meet Hachi, my AI assistant!">
    <title>Koustubh Gaikwad - Platform Engineer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header__name">KOUSTUBH GAIKWAD</h1>
        <p class="header__title">Platform Engineer · Melbourne</p>
    </header>

    <!-- Main Chat Container -->
    <main class="chat-container">
        <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-label="Chat conversation">
            <!-- Messages will be inserted here dynamically -->
        </div>

        <!-- Suggestion Chips -->
        <div class="chips-container" id="chipsContainer" aria-label="Quick navigation options">
            <!-- Chips will be inserted here dynamically -->
        </div>

        <!-- Text Input (Secondary) -->
        <div class="input-container">
            <input
                type="text"
                class="input-field"
                id="inputField"
                placeholder="Or ask about skills, experience, projects..."
                aria-label="Type your question"
            />
            <button class="input-submit" id="submitButton" aria-label="Send message">➤</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <nav class="footer__links">
            <a href="https://www.linkedin.com/in/koustubhg/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <span class="footer__separator">·</span>
            <a href="https://github.com/koustubh25" target="_blank" rel="noopener noreferrer">GitHub</a>
            <span class="footer__separator">·</span>
            <a href="https://dev.to/koustubh" target="_blank" rel="noopener noreferrer">Blog</a>
        </nav>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/responses.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
